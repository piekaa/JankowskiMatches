<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="dupa"><br>
    <label for="solutionBox">Solution:</label></br>
    <input type="text" id="solutionBox" name="solutionBox" value="">
    <p><button onclick="inputBox()">Solution</button></p>
  </div>
    <script>
      let a = document.getElementById("dupa");
fetch('http://localhost:8080/gameplay/quiz')
.then(res => res.json())
.then(json => {
  let img = document.createElement("img");
  console.log(json);
  img.src = `data:image/png;base64, ${json.image}`;
  a.prepend(img);
})
.catch((error) => {console.error('Error:', error);
});
fetch('http://localhost:8080/gameplay/solution', {
method: 'POST',
headers: {
  'Content-Type': 'application:json',
},
body: JSON.stringify({solution: solutionBox.value})
})
.then(response => response.json())
function inputBox() {
  var x = document.getElementById("solutionBox").value;
}
    </script>
</body>
</html>
