<body>
  <div id="dupa">
    halo test
  </div>
    <script>
      let a = document.getElementById("dupa");
fetch('http://localhost:8080/gameplay/quiz')
.then(res => res.json())
.then(json => {
  let img = document.createElement("img");
  console.log(json);
  
  img.src = `data:image/png;base64, ${json.image}`;
  a.appendChild(img);
})
.catch((error) => {console.error('Error:', error);
});
